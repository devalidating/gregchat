<!DOCTYPE html>
<!-- saved from url=(0029)http://gregoryt.mooo.com/chat -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
	<title>
		testpage
	</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7621de5623.js" crossorigin="anonymous"></script>
	<style>	

		body {
			margin: 0;
			font-family: Arial, Helvetica, sans-serif;
			background-color: rgb(255,255,255);
			height: 100%;
		}
		html,body { height:100%; }
		.content {
			width: 100%;
			height:100%;
			display: flex;
            flex-direction: row;
		}
		.menubar {
			width: 15%;
			height: auto;
			background-color: #59AE84;
		}
		.webapp {
			width: 85%;
			background-color: rgb(240,240,240);
			box-shadow: -2px 0px 5px rgba(20,20,20,0.2);

		}
		.title{
			color: #9BE7C1;
			margin-left: 10px;
			padding-top: 10px;
			padding-bottom: 10px;
			margin-top: 0px;
			font-style: bold;
			text-shadow: 2px 1px 5px rgba(10,10,10,0.2);
			margin-bottom: 1px;
            
		}
		.titlebar {
			background-color:#59A17E;
			margin-top: 0px;
			margin-bottom:0px;
		}
        .item {
            margin: 20px 10px;
            width: 180px;
            height: 180px;
            background-color: rgb(250,250,250);
            box-shadow: 2px 2px 5px rgba(50,50,50,0.1);
        }
        #viewer {
            display: flex;
			
            flex-wrap: wrap;
            margin: 30px;
            margin-top: 10%;
            margin-bottom: 0px;
            overflow-y: scroll;
            height: 82%;
            width:95%;
            padding-left: 2.5%;
            margin-left:0px;
        }
        .infobar {
            height: 200px;
        }
        .itemtitle {
            padding: 10px;
            background-color: rgb(235,235,235);
            color: rgb(100,100,100);
            padding-right:0px;
            font-size: 13px;
            padding-top: 10px;
            padding-bottom: 10px;
            height: 18.3px;
        }
        @media only screen and (max-width: 1120px) {
            .title{
                font-size: 1.2em;
            }
        }

		@media only screen and (max-width: 700px) {
			.menubar {
				width:5%
			}
			.webapp {
				width: 95%;
			}
			.title {
				color: transparent;
				text-shadow: none;
			}

		}
        .filebutton {
            height:38.4px;width:38.4px;
            float: right;
            margin-top:-10px;
            background-color:#e0dfdf;
            border-left: 1px solid rgb(235,235,235);
            text-align: center;
            vertical-align: bottom;
            
        } 
        .ico {
            vertical-align: middle;padding-top: 8px;font-size: 20px;
        }
        .ititle {
            font-size: 15px;
            display: inline-block;
            box-sizing: border-box;
            margin-right:5px;
            overflow-x: scroll;
            margin-top:0px;
            height: 20px;
            width: 86px;
		    white-space:nowrap
        }
                /* Hide scrollbar for Chrome, Safari and Opera */
        .ititle::-webkit-scrollbar {
        display: none;
        }

        /* Hide scrollbar for IE and Edge */
        .ititle {
        -ms-overflow-style: none;
        }
	</style>
</head>
<body>
	<div class="topbar"></div>
	<div class="content">
		<div class="menubar">
            <div class="titlebar"><h1 class="title">Gregdrive</h1></div>
            <div class="infobar"></div>
	    <div class="uploadiframe"><iframe style="width:100%;border:none;" src="http://gregoryt.mooo.com/upload"></iframe></div>
            </div>
            
        
		<div class="webapp">
			<div id="viewer"></div>
        </div>
	</div>
	<script>
        function addFile(nombre)
        {
		var displayname = nombre.substring(nombre.indexOf("?")+3);
            var filez = document.createElement("div");
            var filezt = document.createElement("div");
            filez.setAttribute("class","item");
            filezt.setAttribute("class","itemtitle");
            filezti = document.createElement("h1");
            filezti.setAttribute("class","ititle");
            filezt.append(filezti);
            filezti.append(document.createTextNode(displayname));
            var but1 = document.createElement("div");
            but1.setAttribute("class","filebutton trash");
            var i1 = document.createElement("i");
            i1.setAttribute("class","fas fa-trash ico");
            but1.append(i1);
            var but2 = document.createElement("div");
            but2.setAttribute("class","filebutton link");
            var i2 = document.createElement("i");
            i2.setAttribute("class","fas fa-link ico");
            but2.append(i2);
            filezt.append(but1);
            filezt.append(but2);
            filez.append(filezt);
		var image1 = document.createElement("img");
		image1.setAttribute("style","width:100%;");
		image1.setAttribute("src",nombre);
		filez.append(image1);
            document.getElementById("viewer").append(filez);
        }
    </script>


</body></html>
